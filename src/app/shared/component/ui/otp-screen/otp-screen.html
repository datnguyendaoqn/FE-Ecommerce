<div class="w-full max-w-md mx-auto p-8 bg-white rounded-2xl shadow-lg">
  <div class="text-center mb-10">
    <div class="w-20 h-20 mx-auto mb-6 bg-primary-50 rounded-full flex items-center justify-center">
      <svg class="w-10 h-10 text-primary-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
      </svg>
    </div>
    
    <h2 class="text-3xl font-bold text-gray-900 mb-3">Nhập mã OTP</h2>
    <p class="text-gray-600 text-sm">
      Mã xác thực đã được gửi đến email
    </p>
    <p class="text-primary-600 font-semibold text-sm mt-1">
      {{ getMaskedEmail() }}
    </p>
  </div>

  <div class="flex gap-3 justify-center mb-8">
    @for (digit of otpDigits(); track $index) {
      <input
        type="text"
        class="otp-input w-12 h-14 text-center text-2xl font-semibold 
               border-2 border-gray-300 rounded-lg bg-white
               focus:border-primary-500 focus:outline-none focus:ring-2 focus:ring-primary-100 
               transition-all duration-200
               disabled:bg-gray-50 disabled:cursor-not-allowed"
        [class.border-primary-500]="digit !== ''"
        [class.bg-primary-50]="digit !== ''"
        [disabled]="isVerifying()"
        maxlength="1"
        [value]="digit"
        (input)="onInput($event, $index)"
        (keydown)="onKeyDown($event, $index)"
        (paste)="onPaste($event)"
        inputmode="numeric"
        pattern="[0-9]"
        autocomplete="off"
      />
    }
  </div>

  <div class="mb-6">
    <button 
      class="w-full py-3.5 px-6 bg-primary-500 text-white font-semibold rounded-lg 
             hover:bg-primary-600 active:scale-[0.98] transition-all duration-200
             disabled:bg-gray-300 disabled:cursor-not-allowed disabled:hover:bg-gray-300 
             disabled:active:scale-100 shadow-button flex items-center justify-center gap-2"
      [disabled]="!isOtpComplete() || isVerifying()"
      (click)="verifyOtp()"
    >
      @if (isVerifying()) {
        <svg class="animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" 
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
          </path>
        </svg>
        <span>Đang xác thực...</span>
      } @else {
        <span>Xác nhận</span>
      }
    </button>
  </div>

  <div class="text-center">
    @if (!canResend()) {
      <p class="text-sm text-gray-600">
        Gửi lại mã sau <span class="font-semibold text-primary-600">{{ countdown() }}s</span>
      </p>
    } @else {
      <button 
        class="text-primary-600 font-medium text-sm hover:text-primary-700 hover:underline 
               transition-colors duration-200 disabled:text-gray-400 disabled:no-underline"
        [disabled]="isVerifying()"
        (click)="resendOtp()"
      >
        Gửi lại mã OTP
      </button>
    }
  </div>
</div>
