<!-- Hero Section -->
<section class="relative bg-gray-100">
  <img [src]="hero.image" alt="Hero banner" class="w-full h-[500px] object-cover">
  <div class="absolute inset-0 bg-black/50 flex flex-col justify-center items-center text-center text-white">
    <h1 class="text-4xl font-bold mb-4">{{ hero.title }}</h1>
    <p class="text-lg mb-6">{{ hero.subtitle }}</p>
    <a [routerLink]="hero.ctaLink" class="bg-white text-black px-6 py-3 rounded-full hover:bg-gray-200 transition">
      {{ hero.ctaText }}
    </a>
  </div>
</section>

<!-- Danh mục sản phẩm -->
<section class="py-12 bg-white">
  <h2 class="text-2xl font-semibold text-center mb-8">Danh mục sản phẩm</h2>
  <div class="grid grid-cols-2 md:grid-cols-4 gap-6 px-6">
    <div *ngFor="let c of categories" class="group cursor-pointer">
      <div class="overflow-hidden rounded-2xl">
        <img [src]="c.image" alt="{{c.name}}" class="w-full h-56 object-cover group-hover:scale-105 transition-transform duration-300">
      </div>
      <h3 class="text-center mt-3 font-medium">{{ c.name }}</h3>
    </div>
  </div>
</section>

<!-- Sản phẩm nổi bật -->
<section class="py-12 bg-gray-50">
  <h2 class="text-2xl font-semibold text-center mb-8">Sản phẩm nổi bật</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 px-6">
    <div *ngFor="let p of featuredProducts" class="bg-white p-4 rounded-xl shadow hover:shadow-lg transition">
      <img [src]="p.image" alt="{{p.name}}" class="w-full h-64 object-cover rounded-lg mb-4">
      <h3 class="text-lg font-semibold mb-1">{{ p.name }}</h3>
      <p class="text-gray-700 font-medium">{{ p.price | currency:'VND':'symbol':'1.0-0' }}</p>
      <button class="mt-3 w-full bg-black text-white py-2 rounded-lg hover:bg-gray-800 transition">
        Thêm vào giỏ
      </button>
    </div>
  </div>
</section>

<!-- CTA -->
<section class="bg-black text-white text-center py-16 mt-12">
  <h2 class="text-3xl font-bold mb-4">Ưu đãi lên đến 50% cho thành viên mới</h2>
  <p class="text-gray-300 mb-6">Đăng ký ngay để không bỏ lỡ deal hot nhất mùa này</p>
  <a routerLink="/register" class="bg-white text-black px-6 py-3 rounded-full font-medium hover:bg-gray-200 transition">
    Đăng ký ngay
  </a>
</section>
