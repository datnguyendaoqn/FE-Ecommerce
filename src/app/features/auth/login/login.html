<div
  class="min-h-screen bg-gradient-to-br from-primary-50 via-white to-secondary-50 flex items-center justify-center p-4"
>
  <div class="w-full max-w-md">
    <!-- Login Form -->
    <div
      *ngIf="!(isLoggedIn$ | async)"
      class="bg-white rounded-2xl shadow-card-hover p-8 animate-fade-in"
    >
      <!-- Logo/Brand -->
      <div class="text-center mb-8">
        <div
          class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-primary-500 to-primary-700 rounded-2xl mb-4 shadow-button"
        >
          <span class="text-white text-3xl font-bold">S</span>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Chào mừng trở lại!</h1>
        <p class="text-gray-600">Đăng nhập để tiếp tục mua sắm</p>
      </div>

      <!-- Form -->
      <form (ngSubmit)="onLogin()" class="space-y-6">
        <!-- Email Input -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2"> Email </label>
          <div class="relative">
            <mat-icon class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400">
              email
            </mat-icon>
            <input
              id="email"
              type="email"
              [(ngModel)]="email"
              name="email"
              placeholder="example@email.com"
              required
              class="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-primary-500 focus:ring-4 focus:ring-primary-100 transition-all"
            />
          </div>
        </div>

        <!-- Password Input -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Mật khẩu
          </label>
          <div class="relative">
            <mat-icon class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400">
              lock
            </mat-icon>
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              [(ngModel)]="password"
              name="password"
              placeholder="••••••••"
              required
              class="w-full pl-12 pr-12 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-primary-500 focus:ring-4 focus:ring-primary-100 transition-all"
            />
            <button
              type="button"
              (click)="togglePassword()"
              class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 focus:outline-none"
            >
              <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </div>
        </div>

        <!-- Remember & Forgot -->
        <div class="flex items-center justify-between">
          <label class="flex items-center cursor-pointer group">
            <input
              type="checkbox"
              [(ngModel)]="rememberMe"
              name="rememberMe"
              class="w-4 h-4 text-primary-600 border-gray-300 rounded focus:ring-primary-500 cursor-pointer"
            />
            <span class="ml-2 text-sm text-gray-600 group-hover:text-gray-800"
              >Ghi nhớ đăng nhập</span
            >
          </label>
          <a
            href="#"
            class="text-sm text-primary-600 hover:text-primary-700 font-medium transition-colors"
          >
            Quên mật khẩu?
          </a>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-primary-600 to-primary-700 hover:from-primary-700 hover:to-primary-800 text-white py-3 rounded-xl font-semibold shadow-button hover:shadow-xl transform hover:-translate-y-0.5 active:translate-y-0 transition-all duration-300 flex items-center justify-center space-x-2"
        >
          <span>Đăng nhập</span>
          <mat-icon>arrow_forward</mat-icon>
        </button>

      <p class="text-center text-sm text-gray-600 mt-6">
        Chưa có tài khoản?
        <a
          routerLink="/register"
          class="text-primary-600 hover:text-primary-700 font-semibold transition-colors"
        >
          Đăng ký ngay
        </a>
      </p>

    <style>
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in {
        animation: fade-in 0.5s ease-out;
      }
